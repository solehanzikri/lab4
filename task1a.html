<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p id="text">Welcome to my website!</p>
    </div>

    <script>
        // JavaScript to change the content
        document.getElementById("text").textContent = "Hello there!";
    </script>
</body>
</html>
