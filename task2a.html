<!DOCTYPE html>
<html>
<head>
    <title>Check Number</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            const input = document.getElementById("userInput").value; // Get the input value
            const number = parseFloat(input); // Convert input to a number

            if (isNaN(number)) {
                // Check if the input is not a number
                alert("Please insert a number!");
            } else if (number < 10) {
                // Check if the number is lower than 10
                alert("The number is lower than 10");
            } else {
                // If the number is 10 or higher
                alert("The number is higher than 10");
            }
        }
    </script>
</body>
</html>
