<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loop Output</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = ""; // Initialize an empty string

        // Loop from 1 to 5
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>"; // Append the string with the current number and a line break
        }

        // Set the innerHTML of the <p> element
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
